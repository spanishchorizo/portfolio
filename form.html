    <header>
      <h1>GET IN TOUCH!</h1>

    <nav>

      <ul class="nav-links">
        <li>

      </ul>
    </nav>
  </header>

    <section class="form">
      <h2>Tell me a little bit about yourself.</h2>
<br>
<hr>
<br>
      <form method="get" name="contact-form">

        <label>First Name</label><br>
          <input type="text" name="first-name">
<br>
        <label>Last Name</label><br>
          <input type="text" name="last-name">
<br>
        <label>Email</label><br>
          <input type="email" name="email">
<br>
        <label>Phone Number</label><br>
          <input type="text" name="phone-number">
<br>

        <label>Three questions you would like to ask me</label>
<br>
          <textarea name="about-you" rows="10" cols="40"></textarea>
<br>
        <label>What is your ideal pet?</label>
          <select name="pets">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
            <option value="fish">Fish</option>
            <option value="turtle">Turtle</option>
            <option value="rabbit">Rabbit</option>
            <option value="other">Other</option>
          </select>

<hr>
<br>
        <fieldset class="radio">
          <legend>Most listened to genre of music</legend>

          <label>
            <input type="radio" name="music-genre" value="pop">
          Pop
          </label>

          <label>
            <input type="radio" name="music-genre" value="rock">
          Rock
          </label>

          <label>
            <input type="radio" name="music-genre" value="rnb">
          R&B
          </label>

          <label>
            <input type="radio" name="music-genre" value="jazz">
          Jazz
          </label>

          <label>
            <input type="radio" name="music-genre" value="classical">
          Classical
          </label>
        </fieldset>
<br>
<hr>
<br>
        <fieldset class="checkbox">
          <legend>Preferred genres of literature</legend>

          <label>
            <input type="checkbox" name="lit-genre" value="fiction">
          Fiction
          </label>

          <label>
            <input type="checkbox" name="lit-genre" value="nonfition">
          Nonfiction
          </label>

          <label>
            <input type="checkbox" name="lit-genre" value="mystery">
          Mystery
          </label>

          <label>
          <input type="checkbox" name="lit-genre" value="sci-fi">
          Science Fiction
          </label>

          <label>
            <input type="checkbox" name="lit-genre" value="romance">
          Romance
          </label>
        </fieldset>
<br>
<hr>
      <div class="send">
        <input type="submit" name="submit" value="send">
      </div>
      </form>
    </section>
